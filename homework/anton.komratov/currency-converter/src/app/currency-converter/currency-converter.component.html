  <div class="row">
  <div class="col-md-push-1 col-md-4">
    <form (submit)="$event.preventDefault(); submit(f.value)" ngNativeValidate #f="ngForm">

      <div class="form-group" >
        <label class="control-label">Сумма</label >
        <input type="number"
               class="form-control"
               ngModel
               name="amount"
               width="100px"
               min="1"
               max="100000000000"
               required="required">
      </div >
       <div class="form-group" >
        <label class="control-label">Валюта</label >
        <select class="form-control"
                required="required"
                ngModel
                name="currency_from">
          <option value="" >Please Choose</option >
          <option value="USD" >USD</option >
          <option value="EUR" selected>EUR</option >
        </select >
      </div >

      <div class="form-group" >
        <label class="control-label">В валюту</label >
        <select class="form-control"
                required="required"
                ngModel
                name="currency_to">
          <option value="" >Please Choose</option >
          <option value="USD" selected>USD</option >
          <option value="EUR" >EUR</option >
        </select >
      </div >

      <div class="form-group" >
        <label class="control-label">Курс</label >
        <label class="form-control">{{currencies.rate}}</label >
      </div >

      <div class="form-group" >
        <label class="control-label convert-label">Результат</label >
        <label class="form-control convert-result">{{ currencies.result | number:'1.2-4' }}</label >
      </div >

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Пересчитать</button>
      </div>

    </form >
  </div>
</div>
