
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.surname}} {{user.firstName}}</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-9 col-lg-9 ">
          <table class="table table-user-information">
            <tbody>
            <tr><td><img src="{{user.photo}}" alt="Фото" height="64" width="64"></td><td></td></tr>
            <tr><td>Фамилия</td><td>{{user.surname}}</td></tr>
            <tr><td>Имя</td><td>{{user.firstName}}</td></tr>
            <tr><td>Страна</td><td>{{user.country}}</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="panel-footer"></div>
  </div>
