<div class="cardBox">
  <img [src]="getUserPhoto(userCard)" [alt]="userCard.firstName + ' ' + userCard.surname" />
  <div class="info">
    <h5>First Name : {{userCard.firstName}}</h5>
    <h5>Last Name : {{userCard.surname}}</h5>
    <h5>Country : {{userCard.country | countryfromISO}}</h5>
  </div>
</div>
