  <nav md-tab-nav-bar>

       *ngFor="let routeLink of routeLinks; let i = index"

       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
       {{routeLink.label}}
     </a>
  </nav>

  <router-outlet></router-outlet>
</div>
