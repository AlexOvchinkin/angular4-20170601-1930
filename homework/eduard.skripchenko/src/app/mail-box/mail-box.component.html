<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>From</th>
            <th>Title</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mdi of mailDataItems">
            <td>{{mdi.id}}</td>
            <td>{{mdi.from}}</td>
            <td>{{mdi.title}}</td>
            <td>{{mdi.dateTime | emailDate}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteEmail(mdi.id)" appElapsedTime>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
